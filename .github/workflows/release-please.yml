on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          token: ${{secrets.GITHUB_TOKEN}}
          changelog-path: CHANGELOG.md
          bump-minor-pre-major: false
          bump-patch-for-minor-pre-major: false
          draft: false
          prerelease: false
          path: "."
